<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h2>Game Description</h2>
    <p>{{ description }}</p>

    <ul>
        {% for genre in genres %}
        <li>{{ genre }}</li>
        {% endfor %}
    </ul>

    <a href="/">Try another description</a>
</body>
</html>
