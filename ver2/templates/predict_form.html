<html>
<head>
    <title>Genre Prediction</title>
</head>
<body>
    <h1>Predict Genres from Description</h1>

        <div>
            <label for="description">Movie Description:</label><br>
            <textarea id="description" name="description" rows="5" cols="50" required></textarea>
        </div>
        <div>
            <button type="submit">Predict Genres</button>
        </div>
    </form>
    <a href="/">Back to home</a>
</body>
</html>
